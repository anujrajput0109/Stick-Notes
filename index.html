<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

  <title>Sticy Notes</title>
  <style>
    #bodyStyle{
      background-color: rgb(136 198 241 / 48%);;
    }
    .card-header-color{
      background-color: #0d6efdbf;
    }
  </style>
</head>

<body id="bodyStyle">
  <!-- navbar section start here -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Sticy Notes</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2" id="searchTxt" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <!-- navbar sectio ends here -->
  <!-- ---------------------------------------------------------------------------------------------- -->
  <div class="container my-3">
    <div class="card">
      <div class="card-header card-header-color">
        <h1>welcome to magic notes</h1>
      </div>
      <div class="card-body bg-light">
        <h5 class="card-title">Add a note</h5>
        <div class="form-group">
          <textarea class="form-control my-3" id="addTxt" rows="3"></textarea>
        </div>
        <button class="btn btn-outline-primary" id="addBtn">Add Note</button>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <h1>Your Notes</h1>
    <hr>
    <div id="notes" class="row container-fluid"></div>
  </div>

  <!-- ---------------------------------------------------------------------------------- -->
  <!-- bootstrap script files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>
</body>

</html>
